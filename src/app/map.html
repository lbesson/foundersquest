<div map-lazy-load="https://maps.google.com/maps/api/js">
  <ng-map center="41,-87" zoom="3" zoom-to-include-markers="true">
    <marker ng-repeat="marker in $ctrl.data | filter:{$$visible: true}"
            position="{{marker.$$position}}"
            title="{{marker.$$title}}">
    </marker>
  </ng-map>
</div>
